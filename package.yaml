name:                QDHXB
version:             0.0.0.1
github:              "jphmrst/QDHXB"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jphmrst/QDHXB#readme>

dependencies:
- base >= 4.7 && < 5
- directory >= 1.3 && < 1.4
- extra >= 1.7 && < 1.8
- mtl >= 2.2 && < 2.3
- template-haskell >= 2.19 && < 2.20
- time >=1.12 && < 1.13
- transformers >=0.5 && < 0.6
- symbol >= 0.2 && < 0.3
- split >= 0.2 && < 0.3
- xml >= 1.3 && < 1.4
- free >= 5.1 && < 5.2          # For DebuglnT
- resourcet >= 1.2 && < 1.3     # For DebuglnT
- STMonadTrans >= 0.4 && < 0.5  # For DebuglnT
- ansi-terminal >= 0.11.1 && < 0.12

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

# - -ddump-splices

library:
  source-dirs: src
  ghc-options:
  - -Wmissing-export-lists
  - -Wmissing-home-modules

executables:
  QDHXB-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QDHXB

tests:
  QDHXB-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QDHXB
    - TLT  >= 0.5.0.0
